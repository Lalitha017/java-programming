<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mathematical Lab Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffe6ea, #ffb6c1);
      text-align: center;
      padding: 100px;
    }
    h1 { color: #333; }
    a.button {
      background: #e85080;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    a.button:hover {
      background: #c04070;
    }
    code {
      background: #f7f7f7;
      padding: 4px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Mathematical Lab Assistant</h1>
  <p>Click below to download and run the Java  application:</p>
  <p><a href="MathsApp.jar" class="button" download>⬇️ Download Maths App</a></p>
  <p>After downloading, open a terminal and run:</p>
  <code>java -jar MathsApp.jar</code>
</body>
</html>
